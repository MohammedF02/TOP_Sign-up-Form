<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>

<body>
    <main>
        <div class="image">
            <img class="cat" src="images/sergey-sokolov-PFqjV9IsgrU-unsplash.jpg" alt="Cat">
            <div class="odin-logo">
                <img class="odin" src="/images/odin-lined.png" alt="Odin">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@svsokolov">Sergey Sokolov</a> on Unsplash</p>
        </div>
        <div class="signup-side">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div>
                <div class="form-section">
                    <p>Let's do this!</p>
                    <form id="form">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="" name="phone" id="phone">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="8" required>
                        </div>
                        <div class="input">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" required>
                        </div>
                        <div>
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                    <div class="log-in">
                        <p>Already have an account?</p><a href="#">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirmPassword");

        function validate() {
            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match!");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.onchange = validate;
        password.onkeyup = validate;
    </script>
</body>

</html>
