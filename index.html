<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>

<body>
    <main>
        <div class="image">
            <img class="cat" src="images/sergey-sokolov-PFqjV9IsgrU-unsplash.jpg" alt="Cat">
            <div class="odin-logo">
                <img class="odin" src="/images/odin-lined.png" alt="Odin">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@svsokolov">Sergey Sokolov</a> on Unsplash</p>
        </div>
        <div class="login-side">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div>
                <div class="form-section">
                    <p>Let's do this!</p>
                    <form id="form">
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
